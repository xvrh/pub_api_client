name: pub_api_client
description: An API Client for Pub to interact with public package information.
version: 2.2.1
homepage: https://github.com/leoafarias/pub_api_client

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  freezed_annotation: ^2.0.0
  http: ^0.13.1
  json_annotation: ^4.4.0
  oauth2: ^2.0.0
  path: ^1.8.0
  pubspec_parse: ^1.2.0

dev_dependencies:
  build_runner: ^2.0.1
  build_version: ^2.0.3
  freezed: ^2.0.3
  json_serializable: ^6.1.3
  pedantic: ^1.11.0
  test: ^1.17.2
  test_cov: ^1.0.1
